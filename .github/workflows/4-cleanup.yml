# =============================================================================
# Cleanup - Destroy All Resources
# =============================================================================
# âš ï¸  DANGER: Destroys all Azure resources!
# =============================================================================

name: "4ï¸âƒ£ Cleanup (Destroy All)"

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string
      delete_step:
        description: 'What to delete'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - kubernetes-only
          - infrastructure-only

env:
  AZURE_RESOURCE_GROUP: soam-rg
  AKS_CLUSTER_NAME: soam-aks-cluster
  KUBERNETES_NAMESPACE: soam
  TF_STEP1_DIR: terraform/01-azure-infrastructure
  TF_STEP2_DIR: terraform/02-kubernetes-resources

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: github.event.inputs.confirm != 'DESTROY'
        run: |
          echo "âŒ You must type 'DESTROY' to confirm. You entered: '${{ github.event.inputs.confirm }}'"
          exit 1

  destroy-kubernetes:
    name: Destroy Kubernetes Resources
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.inputs.delete_step == 'all' || github.event.inputs.delete_step == 'kubernetes-only'
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Terraform Destroy (Step 2)
        working-directory: ${{ env.TF_STEP2_DIR }}
        run: |
          SUB_ID=$(az account show --query id -o tsv)
          STORAGE_NAME="soamtfstate$(echo $SUB_ID | cut -c1-8)"
          
          terraform init \
            -backend-config="resource_group_name=soam-tfstate-rg" \
            -backend-config="storage_account_name=$STORAGE_NAME" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=02-kubernetes.tfstate" || true
          
          # Get AKS credentials for destroy (needed by Terraform providers)
          az aks get-credentials \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing || true
          
          # Get ACR name from resource group
          ACR_NAME=$(az acr list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].loginServer" -o tsv 2>/dev/null || echo "dummy.azurecr.io")
          
          # Get AKS cluster info for terraform variables
          AKS_HOST=$(az aks show --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER_NAME }} --query "fqdn" -o tsv 2>/dev/null || echo "https://dummy")
          
          # Destroy with required variables (use dummy values if cluster doesn't exist)
          terraform destroy -auto-approve -input=false \
            -var="aks_host=${AKS_HOST:-https://dummy}" \
            -var="aks_client_certificate=" \
            -var="aks_client_key=" \
            -var="aks_cluster_ca_certificate=" \
            -var="acr_login_server=${ACR_NAME:-dummy.azurecr.io}" \
            || true
      
      - name: Delete namespace directly
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing || true
          
          kubectl delete namespace ${{ env.KUBERNETES_NAMESPACE }} --timeout=300s || true
      
      - name: Release Terraform state lock on failure
        if: failure()
        run: |
          SUB_ID=$(az account show --query id -o tsv)
          STORAGE_NAME="soamtfstate$(echo $SUB_ID | cut -c1-8)"
          echo "ðŸ”“ Releasing Terraform state lock for 02-kubernetes.tfstate..."
          az storage blob lease break \
            --blob-name "02-kubernetes.tfstate" \
            --container-name "tfstate" \
            --account-name "$STORAGE_NAME" \
            --auth-mode key || true

  destroy-infrastructure:
    name: Destroy Azure Infrastructure
    runs-on: ubuntu-latest
    needs: [validate, destroy-kubernetes]
    if: always() && github.event.inputs.delete_step == 'all' || github.event.inputs.delete_step == 'infrastructure-only'
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Get Subscription ID
        id: sub
        run: |
          SUB_ID=$(az account show --query id -o tsv)
          echo "subscription_id=${SUB_ID}" >> $GITHUB_OUTPUT
      
      - name: Terraform Destroy (Step 1)
        working-directory: ${{ env.TF_STEP1_DIR }}
        run: |
          STORAGE_NAME="soamtfstate$(echo ${{ steps.sub.outputs.subscription_id }} | cut -c1-8)"
          
          terraform init \
            -backend-config="resource_group_name=soam-tfstate-rg" \
            -backend-config="storage_account_name=$STORAGE_NAME" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=01-infrastructure.tfstate" || true
          
          terraform destroy -auto-approve \
            -var="subscription_id=${{ steps.sub.outputs.subscription_id }}" || true
      
      - name: Force delete resource group
        run: |
          echo "ðŸ—‘ï¸ Force deleting resource group..."
          az group delete --name ${{ env.AZURE_RESOURCE_GROUP }} --yes --no-wait || true
      
      - name: Release Terraform state lock on failure
        if: failure()
        run: |
          SUB_ID=$(az account show --query id -o tsv)
          STORAGE_NAME="soamtfstate$(echo $SUB_ID | cut -c1-8)"
          echo "ðŸ”“ Releasing Terraform state lock for 01-infrastructure.tfstate..."
          az storage blob lease break \
            --blob-name "01-infrastructure.tfstate" \
            --container-name "tfstate" \
            --account-name "$STORAGE_NAME" \
            --auth-mode key || true

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [destroy-kubernetes, destroy-infrastructure]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ—‘ï¸ Cleanup Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Kubernetes | ${{ needs.destroy-kubernetes.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure | ${{ needs.destroy-infrastructure.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To redeploy, run workflows in order: 1ï¸âƒ£ â†’ 2ï¸âƒ£" >> $GITHUB_STEP_SUMMARY
