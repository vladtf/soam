apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestor
  annotations:
    description: "Data ingestion service with auto-scaling support"
spec:
  replicas: 1  # Managed by HPA (ingestor-hpa.yaml)
  selector:
    matchLabels:
      app: ingestor
  template:
    metadata:
      labels:
        app: ingestor
    spec:
      containers:
        - name: ingestor
          image: ingestor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          volumeMounts:
            - name: ingestor-db
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: MQTT_BROKER
              value: mosquitto
            - name: MINIO_ENDPOINT
              value: minio:9000
            - name: MINIO_ACCESS_KEY
              value: minio
            - name: MINIO_SECRET_KEY
              value: minio123
      volumes:
        - name: ingestor-db
          persistentVolumeClaim:
            claimName: ingestor-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ingestor
spec:
  selector:
    app: ingestor
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
