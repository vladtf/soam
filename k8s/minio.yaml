apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2025-04-22T22-12-26Z-cpuv1
          imagePullPolicy: IfNotPresent
          # Use erasure coding mode with 4 directories to enable ILM/lifecycle policies
          args: ["server", "/data/disk{1...4}", "--console-address", ":9090"]
          env:
            - name: MINIO_ROOT_USER
              value: minio
            - name: MINIO_ROOT_PASSWORD
              value: minio123
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: public
          ports:
            - containerPort: 9000
            - containerPort: 9090
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: minio-disk1
              mountPath: /data/disk1
            - name: minio-disk2
              mountPath: /data/disk2
            - name: minio-disk3
              mountPath: /data/disk3
            - name: minio-disk4
              mountPath: /data/disk4
      volumes:
        - name: minio-disk1
          emptyDir: {}
        - name: minio-disk2
          emptyDir: {}
        - name: minio-disk3
          emptyDir: {}
        - name: minio-disk4
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9090
      targetPort: 9090
  type: NodePort
