apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator-temperature
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator-temperature
  template:
    metadata:
      labels:
        app: simulator-temperature
    spec:
      initContainers:
        - name: wait-for-mosquitto
          image: busybox:1.35
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c', 'until nc -z mosquitto 1883; do echo waiting for mosquitto; sleep 2; done;']
      containers:
        - name: simulator
          image: simulator:latest
          imagePullPolicy: Never
          env:
            - name: MQTT_BROKER
              value: mosquitto
            - name: SIMULATOR_TYPE
              value: temperature
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
