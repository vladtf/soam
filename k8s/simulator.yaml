apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator-temperature
  annotations:
    description: "Temperature sensor simulator with in-memory edge buffering for offline tolerance"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator-temperature
  template:
    metadata:
      labels:
        app: simulator-temperature
    spec:
      containers:
        - name: simulator
          image: simulator:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MQTT_BROKER
              value: mosquitto
            - name: SIMULATOR_TYPE
              value: temperature
            - name: EDGE_BUFFER_SIZE
              value: "1000"
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
