apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: backend
spec:
  serviceName: backend
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:latest
          ports:
            - containerPort: 8000
            - containerPort: 41397
            - containerPort: 41398
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi   
          env:
            - name: NEO4J_URI
              value: bolt://neo4j:7687
            - name: NEO4J_USER
              value: neo4j
            - name: NEO4J_PASSWORD
              value: verystrongpassword
            - name: SPARK_HOST
              value: soam-spark-master-svc
            - name: SPARK_PORT
              value: "7077"
            - name: SPARK_DRIVER_HOST
              value: backend-0.backend
            - name: SPARK_HISTORY
              value: http://spark-history:18080
            - name: MINIO_ENDPOINT
              value: minio:9000
            - name: MINIO_ACCESS_KEY
              value: minio
            - name: MINIO_SECRET_KEY
              value: minio123
            - name: MINIO_BUCKET
              value: lake
          volumeMounts:
            - name: spark-events
              mountPath: /tmp/spark-events
      volumes:
        - name: spark-events
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: spark-driver
      port: 41397
      targetPort: 41397
    - name: spark-blockmanager
      port: 41398
      targetPort: 41398
---
apiVersion: v1
kind: Service
metadata:
  name: backend-external
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
