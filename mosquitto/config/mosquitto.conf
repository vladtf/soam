persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
listener 1883
allow_anonymous true

# Enable MQTT v5 protocol for shared subscriptions
# Shared subscriptions allow load balancing across multiple subscribers
# Format: $share/<group-name>/<topic>
# When multiple clients subscribe to the same shared subscription,
# messages are distributed among them (round-robin)
protocol mqtt
