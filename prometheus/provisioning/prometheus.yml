global:
  scrape_interval: 15s

scrape_configs:
  # container stats
  - job_name: cadvisor
    static_configs:
      - targets: ['cadvisor:8080']

  # spark master & workers (built-in)
  # - job_name: spark
  #   metrics_path: /metrics/
  #   static_configs:
  #     - targets: ['spark-master:8080', 'spark-worker:8081', 'spark-worker-2:8082']

  # MinIO (optional)
  # docker run -d --name minio-exporter --net soam_default minio/prometheus-exporter
  - job_name: minio
    scheme: http
    metrics_path: /minio/v2/metrics/cluster
    static_configs:
      - targets: [ 'minio:9000' ]

  # Mosquitto (optional) â€“ needs exporter sidecar
  # - job_name: mosquitto
  #   static_configs:
  #     - targets: ['mosquitto-exporter:9234']

  # Ingestor metrics
  - job_name: ingestor
    metrics_path: /metrics
    static_configs:
      - targets: ['ingestor:8001']  # Replace 'ingestor:8000' with the actual hostname and port of the ingestor service
