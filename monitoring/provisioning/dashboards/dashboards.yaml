apiVersion: 1
providers:
  - name: CAdvisor Dashboards
    type: file
    folder: ''
    folderUid: ''
    disableDeletion: true
    options:
      path: /etc/grafana/provisioning/cadvisor-dashboards
    inputs: 
      - name: DS_PROMETHEUS
        datasourceUid: prometheus
  - name: Spark Dashboards
    type: file
    folder: ''
    folderUid: ''
    disableDeletion: true
    options:
      path: /etc/grafana/provisioning/spark-dashboards
    inputs: 
      - name: DS_PROMETHEUS
        datasourceUid: prometheus